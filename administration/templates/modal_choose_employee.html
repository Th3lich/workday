<div id="modal-choose-employee" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Añadir Trabajador al proyecto</h5>
                <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select id="select-worker" class="form-control">
                    {% for worker in workers %}
                        <option value="{{ worker.user.pk }}">{{ worker.user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="modal-footer">
                <a href="http://127.0.0.1:8000/" type="button" class="btn btn-primary" id="btn-add-worker">Añadir</a>
                <button type="button" class="btn btn-outline-secondary waves-effect close-modal" data-dismiss="modal">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
