<div id="modal-change-project" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar de proyecto</h5>
        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="timer-selects" id="projects-change">
            <select id="select-project-2" class="form-control" data-toggle="select2">
                <option value="-1">----------</option>
                {% for project in projects %}
                    <option value="{{ project.pk }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn-change-project">Cambiar</button>
        <button type="button" class="btn btn-outline-secondary waves-effect close-modal" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
