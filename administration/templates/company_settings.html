{% extends 'base.html' %}
{% load static %}

{% block title %}- Ajustes de empresa{% endblock %}

{% block content %}

    <div class="content-page">
        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Configuraci√≥n de empresa</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title mb-3"><i class="fas fa-building"></i> Detalles Empresa</h4>

                            <form id="company_form" class="form-horizontal needs-validation" action="{% url 'company_settings' company.pk %}" method="post" enctype="multipart/form-data" novalidate>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12">

                                        <div class="form-group row mb-3">
                                            <div class="col-md-3 col-xl-2" id="profile-image">
                                                <img id="avatar-image" class="img-fluid rounded-circle" src="/static/media/{{ company.photo.url }}" width="80">
                                            </div>
                                            <div class="col-md-9 col-lg-8 col-xl-7">
                                                <label class="form-label" for="id_photo">Subir foto</label>
                                                <input class="form-control-file" type="file" name="photo" accept="image/*" id="id_photo">
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label class="col-md-3 col-xl-2 col-form-label" for="id_name"> Nombre</label>
                                            <div class="col-md-9 col-lg-8 col-xl-7">
                                                {{ form.name }}
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-md-3 col-xl-2 col-form-label" for="id_cif"> CIF</label>
                                            <div class="col-md-9 col-lg-8 col-xl-7">
                                                {{ form.cif }}
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label class="col-md-3 col-xl-2 col-form-label" for="id_cif"> Trabajadores</label>
                                            <div class="col-md-9 col-lg-8 col-xl-7">
                                                <input type="text" readonly="" class="form-control-plaintext" id="id_employee_limit" value="{{ company.total_workers|length }}/{{ company.employee_limit }}">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-12 form-action">
                                        <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
