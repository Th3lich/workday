{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Workday++</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'web/assets/extra-images/logo-little.png' %}">

        <!-- App css -->
        <link href="{% static 'web/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'web/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'web/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'web/assets/css/custom.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card auth-card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="{% url 'index' %}">
                                        <span><img class="logo-nav" src="{% static 'web/assets/extra-images/logo-dark.png' %}" alt="logo"></span>
                                    </a>
                                </div>

                                <form method="post" id="loginform" action="{% url 'login' %}">
                                    {% csrf_token %}

                                    {% if form.errors %}
                                        <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                            Usuario o contraseña incorrectos
                                        </div>
                                    {% endif %}

                                    <div class="form-group mb-3">
                                        <label for="id_username">Email</label>
                                        <input class="form-control" type="text" id="id_username" name="username" required="" placeholder="Email">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="id_password">Contraseña</label>
                                        <input class="form-control" type="password" required="" id="id_password" name="password" placeholder="Contraseña">
                                    </div>

                                    <br/>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Entrar </button>
                                    </div>

                                </form>

                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="pages-recoverpw.html" class="text-white-50 ml-1">¿Olvidaste tu contraseña?</a></p>
                                <p class="text-white-50">¿No tienes una cuenta? <a href="pages-register.html" class="text-white ml-1"><b>Registrarse</b></a></p>
                            </div>
                        </div>

                </div>
            </div>
        </div>


        <footer class="footer footer-alt">
            Copyright © 2020 All Rights Reserved
        </footer>

        <script src="{% static 'web/assets/js/vendor.min.js' %}"></script>

        <script src="{% static 'web/assets/js/app.min.js' %}"></script>
        
    </body>
</html>
