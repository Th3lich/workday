{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Dreams Apps Creative">
    <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
    <title>TuHorarioLaboral - Login</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'administracion/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static 'administracion/css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'administracion/css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'administracion/css/colors/blue-dark.css' %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!-- Preloader -->

<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <form method="post" class="form-horizontal form-material" id="loginform" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">
                {% csrf_token %}
                <br><br>
                <a href="" class="text-center db">
                    <img src="{% static 'administracion/plugins/images/logoTHL.png' %}" alt="Home"/><br/>
                </a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" id="id_username"  name="username" type="text" required placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="id_password" name="password" type="password" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Recuperar Contrase√±a</a></div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Log In
                        </button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="col-md-12">
                    <a href="{% url 'logout' %}" id="to-login" class="text-dark pull-right"><i
                            class="fa fa-arrow-left m-r-5"></i> Volver {% if user.is_autenticated %} hola {% else %} {{ user.name }}{% endif %}</a>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar Password</h3>
                        <p class="text-muted">Introduce tu email </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- jQuery -->
<script src="{% static 'administracion/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'administracion/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static 'administracion/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>

<!--slimscroll JavaScript -->
<script src="{% static 'administracion/js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'administracion/js/waves.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'administracion/js/custom.js' %}"></script>
<!--Style Switcher -->
<script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
</body>
</html>
