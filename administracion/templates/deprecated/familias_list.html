{% extends 'base.html' %}
{% load static %}

{% block title %}- Familias{% endblock %}

{% block content %}
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Listado de Familias</h4></div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <ol class="breadcrumb">
                            <li><a href="{% url 'inicio' %}">Inicio</a></li>
                            <li><a href="{% url 'familias_list' %}">Familias</a></li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- .row -->
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel">
                            <div class="panel-heading">Familias
                            <a href="{% url 'familia_create' %}" style="float: right"><button type="button"
                                                        class="btn btn-success btn-outline btn-circle btn-lg m-r-5"><i
                                                        class="ti-plus"></i></button></a>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover manage-u-table">
                                    <thead>
                                    <tr>
                                        <th width="70" class="text-center">#</th>
                                        <th>Nombre</th>
                                        <th width="200">Opciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for f in familias %}
                                        <tr>
                                            <td class="text-center">{{ f.pk }}</td>
                                            <td>{{ f.nombre }}</td>
                                            <td>
                                                <a href="{% url 'familia_edit' f.pk %}"><button type="button"
                                                        class="btn btn-warning btn-outline btn-circle btn-lg m-r-5"><i
                                                        class="ti-pencil-alt"></i></button></a>
                                                <a href="{% url 'familia_delete' f.pk %}"><button type="button"
                                                        class="btn btn-danger btn-outline btn-circle btn-lg m-r-5"><i
                                                        class="ti-trash"></i></button></a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
        </div>
    </div>
{% endblock %}
