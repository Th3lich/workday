{% extends 'base.html' %}
{% load static %}

{% block title %}- Inicio{% endblock %}

{% block content %}
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Mi Carta</h4>
                    </div>


                    <div class="col-lg-9 col-sm-4 col-md-4 col-xs-12">

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- .row -->
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel">
                        <div class="panel-heading">AÃ±adir Categoria
                                <a href="{% url 'categoria_create' %}" style="float: right">
                                    <button type="button"
                                            class="btn btn-success btn-lg m-r-5"><i
                                            class="ti-plus"></i></button>
                                </a>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover manage-u-table">
                                    <thead>
                                    <tr>
                                        <th width="70" class="text-center">#</th>
                                        <th>Nombre</th>
                                        <th width="1%">Ver</th>
                                        <th width="1%">Editar</th>
                                        <th width="1%">Eliminar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for c in categoria %}
                                        <tr>
                                            <td class="text-center">{{ c.pk }}</td>
                                            <td>{{ c.nombre }}</td>
                                            <td>
                                                <a href="{% url 'productos' c.pk %}">
                                                    <button type="button"
                                                            class="btn btn-primary btn-lg m-r-5">
                                                        <i class="ti-eye"></i></button>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="{% url 'categoria_edit' c.pk %}">
                                                    <button type="button"
                                                            class="btn btn-warning btn-lg m-r-5">
                                                        <i
                                                                class="ti-settings"></i></button>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="{% url 'categoria_delete' c.pk %}">
                                                    <button type="button"
                                                            class="btn btn-danger btn-lg m-r-5">
                                                        <i
                                                                class="ti-trash"></i></button>
                                                </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
        </div>
    </div>

{% endblock %}
