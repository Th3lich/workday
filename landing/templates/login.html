{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Workday++</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'landing/assets/img/logo_little.png' %}">

        <!-- App css -->
        <link href="{% static 'web/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'web/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'web/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="../../templates/base.html">
                                        <span><img class="logo-nav" src="{% static 'web/assets/images/logo-light.png' %}" alt="logo" height="22"></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Enter your email address and password to access admin panel.</p>
                                </div>

                                <form method="post" id="loginform" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    {{ form.errors }}

                                    <div class="form-group mb-3">
                                        <label for="id_username">Email</label>
                                        <input class="form-control" type="text" id="id_username" name="username" required="" placeholder="Email">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="id_password">Contraseña</label>
                                        <input class="form-control" type="password" required="" id="id_password" name="password" placeholder="Contraseña">
                                    </div>

                                    <br/>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Loguearse </button>
                                    </div>

                                </form>

                                <div class="text-center">
                                    <h5 class="mt-3 text-muted">Sign in with</h5>
                                    <ul class="social-list list-inline mt-3 mb-0">
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github-circle"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="pages-recoverpw.html" class="text-white-50 ml-1">Forgot your password?</a></p>
                                <p class="text-white-50">Don't have an account? <a href="pages-register.html" class="text-white ml-1"><b>Sign Up</b></a></p>
                            </div>
                        </div>

                </div>
            </div>
        </div>


        <footer class="footer footer-alt">
            Copyright © 2020 All Rights Reserved
        </footer>

        <script src="{% static 'web/assets/js/vendor.min.js' %}"></script>

        <script src="{% static 'web/assets/js/app.min.js' %}"></script>
        
    </body>
</html>
